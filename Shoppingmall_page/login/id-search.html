<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id-search</title>
    <!-- id가 email과 동일하다는 것으로 판단, 이름과 전화번호를 통해 찾기 -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-script.js">
</head>
<body>
<div class="page-hdr-id-search">
    <h2>아이디 찾기</h2>
    <form method="post" action="서버의url" id="login-form">
        <input id="name" type="text" class="mtop-10" placeholder="이름" required>
        <input id="phone-num" type="text" class="mtop-10" placeholder="전화번호" required>
        <!-- 버튼 클릭시 이름, 전화번호를 받아 저장된 id와 대조하여 id와 이름-전화번호가 같은 계정의 id를 출력되게 할 것 -->
        <input type="submit" class="mtop-20" value="확인" onclick="idsearch()">
    </form>
</div>
</body>
</html>
