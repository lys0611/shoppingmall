<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            font-family: "Gowun Dodum";
        }

        .top {
            width: 100%;
            height: 100%;
        }

        .delivery, .product, .money, .payment {
            width: 100%;
        }

        th, td {
            border: 1px solid darkgray;
            text-align: left;
        }

        div {
            padding-left: 10px;
            padding-top: 5px;
            padding-right: 10px;
        }

        button {
            width: 200px;
            height: 50px;
            font-size: 20px;
            font-family: "Gowun Dodum";
            font-weight: bold;
            background: white;
            border: 1px solid grey;
        }

        img {
            width: 260px;
            height: 130px;
        }
    </style>
</head>
<body>
<table class="top">
    <tbody>
    <tr style="height: 50px">
        <th style="padding: 10px; font-size: 20px">Order / Payment</th>
    </tr>
    <tr>
        <th><br>
            <div style="padding-left: 15px">배송 정보</div>
            <div>
            <table class="delivery">
                <tbody>
                <tr style="height: 35px">
                    <td style="width: 150px; border-right: none; padding-left: 10px">이름 / 연락처</td>
                    <td style="border-left: none">___</td>
                </tr>
                <tr style="height: 35px">
                    <td style="border-right: none; padding-left: 10px">주소</td>
                    <td style="border-left: none">___</td>
                </tr>
                <tr style="height: 35px">
                    <td style="border-right: none; padding-left: 10px">요청사항</td>
                    <td style="border-left: none">___</td>
                </tr>
                </tbody>
            </table>
            </div><br><br>

            <div style="padding-left: 15px">상품 정보</div>
            <div>
            <table class="product">
                <tbody>
                <tr style="height: 30px">
                    <td style="width: 700px; text-align: center">상품 정보</td>
                    <td style="width: 100px; text-align: center">수량</td>
                    <td style="width: 215px; text-align: center">상품 할인</td>
                    <td style="text-align: center">주문 금액</td>
                </tr>
                <tr style="height: 30px">
                    <td>
                        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.namu.wiki%2Fi%2FHQ7OQs6GDlgbsKlEELmTI6VUjaeZZZlvXDodhQSypZCQ4EpQCSocj5O1rW7pUvER54hzxCh7xvvm6ZdCE_9yfw.webp&type=sc960_832">
                    </td>
                    <td style="text-align: center">1개</td>
                    <td style="text-align: center">- 원</td>
                    <td style="text-align: center">- 원</td>
                </tr>
                </tbody>
            </table>
            </div><br><br>

            <div style="padding-left: 15px">최종 결제 금액</div>
            <div>
            <table class="money">
                <tbody>
                <tr style="height: 35px">
                    <td style="width: 200px; border-right: none; padding-left: 10px">상품 금액</td>
                    <td style="border-left: none">- 원</td>
                </tr>
                <tr style="height: 35px">
                    <td style="border-right: none; padding-left: 10px">할인 금액</td>
                    <td style="border-left: none">- 원</td>
                </tr>
                <tr style="height: 35px">
                    <td style="border-right: none; padding-left: 10px">최종 금액</td>
                    <td style="border-left: none">- 원</td>
                </tr>
                </tbody>
            </table>
            </div><br><br>

            <div style="padding-left: 15px">결제 수단</div>
            <div>
            <table class="payment">
                <tbody>
                <tr style="height: 35px">
                    <td style="width: 200px; border-right: none; padding-left: 10px">결제 안내</td>
                    <td style="border-left: none;">
                        <input type="radio" name="payment" value="card">카드 &nbsp
                        <input type="radio" name="payment" value="account">무통장 입금 &nbsp
                        <input type="radio" name="payment" value="kakao">카카오페이 &nbsp
                        <input type="radio" name="payment" value="naver">네이버페이 &nbsp
                    </td>
                </tr>
                <tr style="height: 35px">
                    <td style="border-right: none; padding-left: 10px">품절 시 환불 안내</td>
                    <td style="border-left: none">결제하신 수단으로 취소됩니다.</td>
                </tr>
                <tr style="height: 35px">
                    <td style="border-right: none; padding-left: 10px">주문자 동의</td>
                    <td style="border-left: none">주문 내용을 확인했으며 서비스 약관 및 결제에 동의합니다.</td>
                </tr>
                </tbody>
            </table>
            </div><br><br>
            <div style="text-align: center">
                <button>결제하기</button>&nbsp
                <button>취소</button>
            </div><br>
        </th>
    </tr>
    </tbody>
</table>
</body>
</html>
